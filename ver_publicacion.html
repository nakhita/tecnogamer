<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/all.css" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/index.css" />
  <link rel="stylesheet" href="css/ver_publicacion.css" />
  <title>Ver publicacion</title>
</head>

<body>
  <div id="contenedor">
    <div id="menu-contenedor"></div>
    <div class="container p-3 my-3 border base-contenedor">
      <div id="publicaciones-contenedor" class="row mt-3">
        <div class="col-md-12">
          <div class="card">
            <div class="card-body">
              <h1 id="titulo" class="titulo centrar"></h1>
              <p class="card-text">Autor: <a id="autor" class="autor"></a></p>
              <span id="idautor"></span>
              <span id="iduser"></span>
              <div id="boton-sus-contenedor"></div>
              <p class="card-text descripcion" id="descripcion"></p>
              <div class="centrar">
                <img id="imagen" class="img centrar" src="" alt="" />
              </div>
              <p class="card-text etiquetas" id="etiquetas"></p>
              <button id="me-gusta-boton" type="button" class="btn boton-celeste">
                Me gusta <span id="me-gusta-contador" class="badge badge-light"></span>
              </button>
            </div>
          </div>
        </div>
      </div>
      <div id="resultado" class="error"></div>
      <div id="botones-accion" class="texto-derecha mt-2">
        <button id="boton-editar" type="button" class="btn btn-primary mr-2">Editar</button>
        <button id="boton-eliminar" type="button" class="btn btn-danger">Eliminar</button>
      </div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="js/menu.js"></script>
  <script src="js/ver_publicacion.js"></script>
</body>

</html>
