<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/index.css" />
  <link rel="stylesheet" href="css/all.css">
  <title>Editar Perfil</title>
</head>

<body>
  <div id="menu-contenedor"></div>
  <div id="contenedor">

    <form class="container p-3 my-3 border base-contenedor">
      <span id="perfil-id"></span>
      <div class="row">
        <h1 id="titulo" class="col-lg-12 centrar titulo col-lg-8">Editar Perfil</h1>
      </div>
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" class="form-control" placeholder="Ingresar nombre" id="nombre" required />
      </div>
      <div class="form-group">
        <label for="apellido">Apellido:</label>
        <input type="text" class="form-control" placeholder="Ingresar apellido" id="apellido" required />
      </div>
      <div class="form-group">
        <label for="sexo">Sexo:</label>
        <select class="form-control" id="sexo">
          <option value="">- Seleccione -</option>
          <option value="M">Masculino</option>
          <option value="F">Femenino</option>
        </select>
      </div>
      <div class="form-group">
        <label for="usuario">Usuario:</label>
        <input type="text" class="form-control" placeholder="Ingresar usuario" id="usuario" required minlength="5" maxlength="20" />
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" placeholder="Ingresar password" id="password" required minlength="5" maxlength="20" />
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="text" class="form-control" placeholder="Ingresar Email" id="email" required />
      </div>
      <div class="form-group">
        <label for="email">Avatar:</label>
        <input type="file" class="form-control" placeholder="Ingresar Avatar" id="avatar" required />
      </div>
      <div id="resultado" class="error"></div>
      <button id="actualizar-usuario" type="button" class="btn boton-celeste centrar">Actualizar</button>
    </form>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="js/menu.js"></script>
  <script src="js/editar_perfil.js"></script>
</body>

</html>
