<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/all.css" />

    <title>Solicitud Categoria</title>
  </head>

  <body>
    <div id="menu-contenedor"></div>
    <div class="container p-3 my-3 border base-contenedor">
      <div>
        <h3 id="titulo-h3">Solicitud Categoria</h3>
      </div>
      <div id="publicaciones-contenedor" class="row mt-3">
        <div class="col-md-12">
          <div class="card p-3">
            <form id="formulario" class="form-alta">
              <div class="alert alert-success alert-dismissible collapse" role="alert">
                <strong>Su solicitud ha sido registrada correctamente.</strong>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div>
                <div class="form-group row">
                  <label for="categoria" class="col-sm-2 col-form-label">Categoria</label>
                  <div class="col-sm-10">
                    <input class="form-control" type="text" name="categoria" id="categoria" placeholder="Ingrese Categoria" maxlength="20" required />
                  </div>
                </div>

                <div class="form-group row">
                  <label for="etiqueta" class="col-sm-2 col-form-label">Etiquetas</label>
                  <div class="col-sm-8">
                    <input class="form-control" type="text" name="etiqueta" id="etiqueta" placeholder="Ingrese Etiquetas" maxlength="20" required />
                  </div>
                  <div class="col-sm-2">
                    <button class="form-control" id="agregar-etiqueta" type="button">+</button>
                  </div>
                </div>

                <div class="form-group row">
                  <div class="col-md-10 offset-sm-2">
                    <div id="etiqueta-conjunto" class="etiquetas_conjunto">
                      <div id="etiqueta-contenedor" class="etiqueta-contenedor"></div>
                    </div>
                  </div>
                </div>

                <div class="form-group row">
                  <label for="comentario" class="col-sm-2 col-form-label">Comentarios</label>
                  <div class="col-sm-10">
                    <textarea class="form-control" rows="4" name="comentario" id="comentario" placeholder="Ingrese Comentarios" required></textarea>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-12">
                    <div id="resultado" class="error"></div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-12 centrar">
                    <input id="confirmar" class="btn boton-celeste centrar" type="button" value="Confirmar" />
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/menu.js"></script>
    <script src="js/solicitud_categoria.js"></script>
  </body>
</html>
