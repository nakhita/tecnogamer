<!DOCTYPE html>
<html lang="es">
  <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/index.css" />

  <title>Buscar publicaciones</title>
</head>

<body>
  <div id="contenedor">
    <div id="menu-contenedor"></div>
    <div class="container p-3 my-3 border base-contenedor">
      <div class="row">
        <div class="col-lg-8 mar-top">
          <h1>Buscar publicaciones</h1>
        </div>
        <div class="centrar col-lg-4">
          <a href="index.html"><img class="logo" src="img/logo-png.png" alt="logo" /></a>
        </div>
      </div>
      <div class="row p-3">
        <form class="form-inline" onsubmit="return false;">
          <label class="mr-md-2" for="nombre">Titulo:</label>
          <input type="text" class="form-control mb-2 mr-md-2" placeholder="Ingresar titulo" id="titulo" />
          <label class="mr-md-2" for="nombre">Autor:</label>
          <input type="text" class="form-control mb-2 mr-md-2" placeholder="Ingresar autor" id="autor" />
          <label class="mr-md-2" for="categoria">Categoria:</label>
          <select class="form-control mr-md-2" id="categoria-select">
            <option value="">- Seleccione -</option>
          </select>
          <label class="mr-md-2" for="etiqueta">Etiqueta:</label>
          <select class="form-control mr-md-2" id="etiqueta-select">
            <option value="">- Seleccione -</option>
          </select>
          <button id="buscar-publicacion" type="button" class="btn boton-celeste centrar">Buscar</button>
        </form>
      </div>
      <div id="publicaciones-contenedor" class="row"></div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="js/menu.js"></script>
  <script src="js/ver_publicaciones.js"></script>
</body></html>
