<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/all.css" />
  <link rel="stylesheet" href="css/index.css" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/ver_reportes.css" />
  <title>Ver solicitudes Creador de Contenido</title>
</head>

<body>
  <div id="menu-contenedor"></div>
  <div class="container mar-top">
    <div id="alerta" class="alert alert-success alert-dismissible collapse" role="alert">
      <strong id="mensaje"></strong>
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="container p-3 my-3 border base-contenedor">
      <div class="row">
        <h1 class="centrar col-lg-12 mar-top">Ver solicitudes de Creador de Contenido</h1><br><br>
      </div>
      <hr />
      <div class="row">
        <div class="table-responsive">
          <table class="table table-light table-hover">
            <thead>
              <tr>
                <th width="15%">Fecha</th>
                <th width="15%">Usuario</th>
                <th width="10%">Experiencia</th>
                <th>Motivo</th>
                <th width="15%"></th>
              </tr>
            </thead>
            <tbody id="tabla-solicitudes"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="js/menu.js"></script>
  <script src="js/ver_solicitudes_cc.js"></script>
</body>

</html>
